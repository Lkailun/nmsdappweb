<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 20px;
                background-color: #0c1424;
                font-family: Arial, sans-serif;
            }

            .chart-container {
                background: linear-gradient(145deg, #111c33 0%, #0c1424 100%);
                border-radius: 24px;
                padding: 20px;
                width: 800px;
                height: 400px;
                position: relative;
            }

            .price-header {
                color: #fff;
                font-size: 18px;
                margin-bottom: 20px;
            }

            .price-value {
                font-size: 24px;
                font-weight: bold;
                margin-left: 8px;
            }

            .price-change {
                color: #4caf50;
                margin-left: 8px;
            }

            .chart-area {
                height: 300px;
                display: flex;
                align-items: flex-end;
                gap: 15px;
                padding-top: 40px;
                position: relative;
            }

            .bar {
                flex: 1;
                background: linear-gradient(180deg, #2196f3 0%, rgba(33, 150, 243, 0.3) 100%);
                border-radius: 6px;
                transition: height 0.3s ease;
            }

            .trend-line {
                position: absolute;
                top: 40px;
                left: 0;
                right: 0;
                height: 2px;
                background: #4caf50;
                clip-path: path('M0,100 C150,80 300,120 800,40');
            }

            .trend-dot {
                width: 8px;
                height: 8px;
                background: #4caf50;
                border-radius: 50%;
                position: absolute;
                right: 20px;
                top: 38px;
            }
        </style>
    </head>
    <body>
        <div class="chart-container">
            <div class="price-header">
                NMM当日价格:
                <span class="price-value">$3.2</span>
                <span class="price-change">+0.2%</span>
            </div>
            <div class="chart-area">
                <div class="bar" style="height: 40%"></div>
                <div class="bar" style="height: 30%"></div>
                <div class="bar" style="height: 35%"></div>
                <div class="bar" style="height: 55%"></div>
                <div class="bar" style="height: 25%"></div>
                <div class="bar" style="height: 45%"></div>
                <div class="bar" style="height: 35%"></div>
                <div class="bar" style="height: 60%"></div>
                <div class="bar" style="height: 30%"></div>
                <div class="bar" style="height: 40%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 70%"></div>
                <div class="trend-line"></div>
                <div class="trend-dot"></div>
            </div>
        </div>
    </body>
</html>
